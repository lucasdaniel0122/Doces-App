<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DocesApp</title>
    <link rel="stylesheet" href="../src/css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<!-- Google Fonts - Poppins -->
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&display=swap" rel="stylesheet"><!-- font Poppins (fim)-->
</head>
<body>

<!-- === SIDEBAR (única) === -->
<nav class="sidebar" id="app-sidebar" aria-label="Menu principal" data-collapsed="false">
  <div class="sidebar-brand">
    <div class="logo"><i class="bi bi-basket2"></i></div>
    <div class="brand-name">DocesApp</div>
  </div>

  <ul class="sidebar-menu" role="menu">
    <li><button class="menu-item active" data-view="pdv"><i class="bi bi-shop"></i><span class="menu-label">PDV</span></button></li>
    <li><button class="menu-item" data-view="vendas"><i class="bi bi-receipt"></i><span class="menu-label">Vendas</span></button></li>
    <li><button class="menu-item" data-view="produtos"><i class="bi bi-box-seam"></i><span class="menu-label">Produtos</span></button></li>
    <li><button class="menu-item" data-view="relatorios"><i class="bi bi-graph-up"></i><span class="menu-label">Relatórios</span></button></li>
    <li><button class="menu-item" data-view="clientes"><i class="bi bi-people"></i><span class="menu-label">Clientes</span></button></li>
    <li><button class="menu-item" data-view="config"><i class="bi bi-gear"></i><span class="menu-label">Configurações</span></button></li>
  </ul>

  <div class="sidebar-footer">
    <button id="toggle-sidebar" class="sidebar-toggle" aria-label="Alternar barra lateral">
      <i class="bi bi-chevron-left"></i>
    </button>
  </div>
</nav>
<!-- === FIM SIDEBAR === -->

<!--Main Content-->
<div class="main">

    <!--Topbar-->
    <header class="topbar" role="banner">
        <div class="topbar-left">
            <button id="toggle-sidebar" aria-label="Alternar menu">
                <i class="bi bi-list"></i>
            </button>
            <h1 class="page-title">PDV</h1>
        </div><!--div top-left (fim)-->

                <div class="topbar-center">
                    <!-- Search (mantém o pesquisar que o JS já usa) -->
                     <div class="search pesquisar">
                        <input id="pesquisar" class="search-input" type="search" placeholder="Buscar produto ou SKU...">
                     </div><!-- div search (fim) -->
                </div><!-- div topbar-center (fim) -->

                <div class="filter-cat">
                <select id="filtro-categoria" aria-label="Filtrar por categoria">
                    <option value="">Todas as categorias</option>
                    <option value="brigadeiro">Brigadeiros</option>
                    <option value="ovo">Ovos</option>
                    <option value="cone">Cones</option>
                    <option value="chocotone">Chocotones</option>
                    <option value="cesta">Cestas</option>
                    <option value="rabanada">Rabanadas</option>
                    <option value="outros">Outros</option>
                </select><!-- select filtro-categoria (fim) -->
             </div><!-- div filter-cat (fim) -->

                <div class="topbar-right">

            <i class="bi bi-bell notification-icon" title="Notificações" aria-hidden="true"></i>

            <div class="user-info" role="button" tabindex="0" title="Conta do Usuário" id="user-info"></div>
                <i class="bi bi-person-circle" aria-hidden="true"></i> 
                <span class="username">Usuário</span>
        </div><!--div top-right (fim)-->
    </header><!--header topbar (fim)-->

    <!--Page body-->
    <main class="content" role="main">
        <!--Resumo + Ações rápidas-->
        <section class="row overview">
            <div class="card-summary">
                <h2>Resumo</h2>
                <ul>
                    <li>Vendas hoje: <strong>R$ 0,00</strong></li>
                    <li>Itens no estoque: <strong>0</strong></li>
                    <li>Clientes cadastrados: <strong>0</strong></li>
                </ul>
            </div><!--div card-summary (fim)-->

            <div class="card-quick-actions">
                <h2>Ações rápidas</h2>
                <div class="actions">
                    <button class="btn" id="nova-venda">Nova venda</button>
                    <button class="btn-outline" id="cadastrar-prod">Cadastrar produto</button>
                </div><!--div actions (fim)-->
            </div><!--div card-quick-actions-->
        </section><!--section row overview (fim)-->

        <!--Row: PDV-->
        <section class="row-pvd-area">
            <div class="car-pvd-left">
                <h3>Produtos</h3>
                <div class="lista-produtos" id="lista-produtos">
                    <!--Produtos serão colocados via JS-->
                    <div class="empty">Nenhum produto carregado</div><!--div empty (fim)-->
                </div><!--div lista-produtos (fim)-->
            </div><!--div card-pvd-left (fim)-->

            <aside class="card-pvd-right">
                <h3>Carrinho</h3>
                <div id="cart" class="cart">
                    <div class="cart-empty">Carrinho vazio</div><!--div cart-empty (fim)-->
                </div><!--div cart (fim)-->

                <div class="cart-footer">
                    <div class="total">Total: <strong id="total-price">R$: 0,00</strong></div><!--div total (fim)-->
                    <button class="btn-primary" id="finalizar-venda">Finalizar venda</button>
                </div><!--div cart-footer (fim)-->
            </aside><!--aside card-pvd-right (fim)-->
        </section><!--section row-pvd-area (fim)-->

        <!--Row: rodapé-->
        <footer class="page-footer">
            <small>© <span id="ano"></span> DocesApp • Feito com carinho</small>
        </footer><!--footer fim-->
    </main><!--main content (fim)-->
</div><!--div main (fim)-->

<div id="toast-container" aria-live="polite" aria-atomic="true" style="position:fixed; right:18px; bottom:18px; z-index:9999;"></div>

<!--Link JS-->
<script src="../src/js/main.js" defer></script>
</body>
</html>
